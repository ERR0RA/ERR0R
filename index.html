<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Maths Practice</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6fa;
    text-align: center;
    padding: 20px;
}

.container {
    background: white;
    max-width: 800px;
    margin: auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

select, button, input {
    padding: 8px;
    margin: 8px;
    font-size: 16px;
}

.question {
    font-size: 24px;
    margin: 20px 0;
}

#feedback {
    margin-top: 15px;
    font-weight: bold;
}

.score {
    margin-top: 15px;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
<h1>Maths Practice</h1>

<button id="newQuestion">New Question</button>

<div class="question" id="questionArea"></div>

<input type="text" id="answerInput" placeholder="Enter answer here">
<br>
<button id="submitAnswer">Submit</button>

<div id="feedback"></div>
<div class="score" id="score">Score: 0</div>
</div>

<script>

let currentAnswer = [];
let score = 0;
let answered = false;

function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateQuestion() {

    let a = rand(1,9);
    let b = rand(1,9);

    let sum = a + b;
    let product = a * b;

    document.getElementById("questionArea").innerText =
        "Factorise: xÂ² + " + sum + "x + " + product;

    currentAnswer = [a, b];

    document.getElementById("feedback").innerText = "";
    document.getElementById("answerInput").value = "";
    answered = false;
}

function parseBracket(str) {
    str = str.replace(/\s+/g, "").toLowerCase();

    let match = str.match(/^\(?x([+-]\d+)\)?$/);

    if (!match) return null;

    return parseInt(match[1]) * -1;
}

function checkAnswer() {

    if (answered) return;

    let user = document.getElementById("answerInput").value;
    let feedback = document.getElementById("feedback");

    user = user.replace(/\s+/g, "").toLowerCase();

    let brackets = user.split(")(");

    if (brackets.length !== 2) {
        feedback.innerText = "Incorrect format. Use (x+?)(x+?)";
        answered = true;
        return;
    }

    brackets[0] = brackets[0].replace("(", "");
    brackets[1] = brackets[1].replace(")", "");

    let val1 = parseBracket(brackets[0]);
    let val2 = parseBracket(brackets[1]);

    if (val1 === null || val2 === null) {
        feedback.innerText = "Incorrect format. Use (x+?)(x+?)";
        answered = true;
        return;
    }

    let correct1 = currentAnswer[0];
    let correct2 = currentAnswer[1];

    if (
        (val1 === correct1 && val2 === correct2) ||
        (val1 === correct2 && val2 === correct1)
    ) {
        score++;
        feedback.innerText = "Correct!";
        document.getElementById("score").innerText = "Score: " + score;
    } else {
        feedback.innerText =
            "Incorrect. Correct answer: (x+" + correct1 + ")(x+" + correct2 + ")";
    }

    answered = true;
}

document.getElementById("newQuestion").addEventListener("click", generateQuestion);
document.getElementById("submitAnswer").addEventListener("click", checkAnswer);

generateQuestion();

</script>

</body>
</html>
