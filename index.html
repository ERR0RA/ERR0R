<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Systemized Math</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
  }
};
</script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">

<style>
body {
  background:#050507;
  color:#d1d1d1;
  font-family:'Space Grotesk', sans-serif;
}
.hidden-page { display:none; }

.answer {
  opacity:0;
  transition:0.3s;
  color:#00f2ff;
  font-weight:bold;
}
.revealed .answer { opacity:1; }

.nav-btn.active {
  color:#00f2ff;
  border-bottom:2px solid #00f2ff;
}
</style>
</head>
<body class="selection:bg-cyan-500/30">

<!-- NAV -->
<nav class="fixed top-0 left-0 right-0 bg-black/80 border-b border-white/10 h-16 flex items-center justify-between px-6 z-50">
<div class="text-xl font-bold text-white">SYSTEMIZED <span class="text-cyan-400">MATH</span></div>
<div class="flex gap-6">
<button onclick="showPage('study')" id="nav-study" class="nav-btn active">Study</button>
<button onclick="showPage('practice')" id="nav-practice" class="nav-btn">Practice</button>
</div>
</nav>

<header class="pt-28 pb-8 text-center">
<h1 id="page-title" class="text-4xl font-bold text-white">STUDY MODE</h1>
</header>

<!-- STUDY PAGE -->
<main id="study-page" class="max-w-4xl mx-auto p-6 space-y-8">

<div class="bg-[#0d0d12] p-6 rounded-2xl">
<h2 class="text-xl text-cyan-400 mb-4">Solving Linear Equations</h2>

<p class="mb-4 text-slate-400">
To solve an equation, use inverse operations on both sides.
</p>

<div class="space-y-4">

<div class="flex justify-between bg-white/5 p-4 rounded-lg">
<div>\(x + 7 = 12\)</div>
<div onclick="reveal(this)" class="cursor-pointer">
Click to reveal → <span class="answer">x = 5</span>
</div>
</div>

<div class="flex justify-between bg-white/5 p-4 rounded-lg">
<div>\(5x - 3 = 22\)</div>
<div onclick="reveal(this)" class="cursor-pointer">
Click to reveal → <span class="answer">x = 5</span>
</div>
</div>

</div>
</div>

</main>

<!-- PRACTICE PAGE -->
<main id="practice-page" class="max-w-4xl mx-auto p-6 hidden-page">

<div class="bg-[#0d0d12] p-6 rounded-2xl space-y-6">

<h2 class="text-xl text-cyan-400">Random Equation Generator</h2>

<div id="question" class="text-2xl"></div>

<input id="answerInput" type="number" placeholder="Enter your answer"
class="w-full bg-black border border-white/20 rounded-lg px-4 py-2">

<button onclick="checkAnswer()" 
class="bg-cyan-500 text-black px-6 py-2 rounded-lg w-full">
Check Answer
</button>

<div id="result" class="text-lg font-bold"></div>

<button onclick="generateQuestion()" 
class="bg-white/10 px-6 py-2 rounded-lg w-full">
New Question
</button>

</div>

</main>

<script>
let correctAnswer = 0;

function showPage(page){
  const study=document.getElementById("study-page");
  const practice=document.getElementById("practice-page");
  const title=document.getElementById("page-title");
  const navStudy=document.getElementById("nav-study");
  const navPractice=document.getElementById("nav-practice");

  if(page==="study"){
    study.classList.remove("hidden-page");
    practice.classList.add("hidden-page");
    title.innerText="STUDY MODE";
    navStudy.classList.add("active");
    navPractice.classList.remove("active");
  }else{
    study.classList.add("hidden-page");
    practice.classList.remove("hidden-page");
    title.innerText="PRACTICE MODE";
    navPractice.classList.add("active");
    navStudy.classList.remove("active");
    generateQuestion();
  }
}

function reveal(el){
  el.classList.add("revealed");
}

function generateQuestion(){
  const x = Math.floor(Math.random()*10)+1;
  const a = Math.floor(Math.random()*5)+1;
  const b = Math.floor(Math.random()*10);

  const rightSide = a*x + b;
  correctAnswer = x;

  document.getElementById("question").innerHTML =
    `\\(${a}x + ${b} = ${rightSide}\\)`;

  document.getElementById("result").innerText="";
  document.getElementById("answerInput").value="";

  MathJax.typeset();
}

function checkAnswer(){
  const userAnswer = Number(document.getElementById("answerInput").value);

  if(userAnswer === correctAnswer){
    document.getElementById("result").innerText="✅ Correct!";
    document.getElementById("result").className="text-green-400 font-bold";
  }else{
    document.getElementById("result").innerText="❌ Try again!";
    document.getElementById("result").className="text-red-400 font-bold";
  }
}
</script>

</body>
</html>
