<!DOCTYPE html>
<html>
<head>
    <title>Snakes and Ladders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #board {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            border: 3px solid black;
        }

        .cell {
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: relative;
        }

        .player1 {
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: 5px;
        }

        .player2 {
            width: 15px;
            height: 15px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>üêç Snakes and Ladders</h1>
<div id="board"></div>

<button onclick="rollDice()">Roll Dice</button>
<p id="status">Player 1's turn</p>

<script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");

    let currentPlayer = 1;
    let positions = {1: 1, 2: 1};

    const snakes = {
        16: 6,
        47: 26,
        49: 11,
        56: 53,
        62: 19,
        64: 60,
        87: 24,
        93: 73,
        95: 75,
        98: 78
    };

    const ladders = {
        1: 38,
        4: 14,
        9: 31,
        21: 42,
        28: 84,
        36: 44,
        51: 67,
        71: 91,
        80: 100
    };

    function createBoard() {
        for (let i = 100; i >= 1; i--) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.id = "cell-" + i;
            cell.innerText = i;
            board.appendChild(cell);
        }
        updateBoard();
    }

    function updateBoard() {
        document.querySelectorAll(".player1, .player2").forEach(e => e.remove());

        for (let player in positions) {
            const cell = document.getElementById("cell-" + positions[player]);
            if (cell) {
                const token = document.createElement("div");
                token.classList.add("player" + player);
                cell.appendChild(token);
            }
        }
    }

    function rollDice() {
        let dice = Math.floor(Math.random() * 6) + 1;
        status.innerText = "Player " + currentPlayer + " rolled " + dice;

        let newPosition = positions[currentPlayer] + dice;

        if (newPosition <= 100) {
            positions[currentPlayer] = newPosition;

            if (snakes[newPosition]) {
                positions[currentPlayer] = snakes[newPosition];
                status.innerText += " üêç Oh no! Snake!";
            }

            if (ladders[newPosition]) {
                positions[currentPlayer] = ladders[newPosition];
                status.innerText += " ü™ú Yay! Ladder!";
            }
        }

        if (positions[currentPlayer] === 100) {
            status.innerText = "üéâ Player " + currentPlayer + " Wins!";
            return;
        }

        currentPlayer = currentPlayer === 1 ? 2 : 1;
        status.innerText += " | Player " + currentPlayer + "'s turn";

        updateBoard();
    }

    createBoard();
</script>

</body>
</html>
